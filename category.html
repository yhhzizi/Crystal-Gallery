<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crystal Gallery｜类别</title>
  <meta name="description" content="Crystal Gallery 类别页：浏览某类水晶并继续筛选。">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Crystal Gallery｜类别</h1>
    <a id="backHome" href="./index.html" aria-label="返回首页">返回首页</a>
  </header>

  <main>
    <section class="toolbar" style="flex-wrap: wrap; gap: 12px;">
      <strong id="categoryTitle">当前类别：</strong>
      <label>
        排序：
        <select id="sortBy">
          <option value="id">默认（录入顺序）</option>
          <option value="name">名称（A→Z）</option>
          <option value="color">颜色</option>
          <option value="system">晶系</option>
        </select>
      </label>
      <span id="countHint"></span>
    </section>
    <section id="categoryGrid" class="gallery" aria-label="类别下水晶"></section>
    <div id="loadHint" style="text-align:center; padding:16px 0; color:#666;">下拉加载更多…</div>
  </main>

  <footer class="site-footer">
    <nav>
      <a href="./index.html">首页</a>
    </nav>
  </footer>

  <script src="./page-category.js"></script>
</body>
</html>
